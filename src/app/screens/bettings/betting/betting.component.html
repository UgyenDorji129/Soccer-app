<app-navbar></app-navbar>
<div *ngIf="isLoading" class="spinner-container">
    <div class="spinner-border"></div>
</div>
<div *ngIf="!isLoading" class="fixtures-main container">
    <div *ngFor="let val of data; let i = index">
        <app-betting-month-year [data]="val[0].year_month"></app-betting-month-year>
        <div *ngFor="let key of returnObject(val)">
            <app-betting-match-detail [data]="val[key]" [index]="i"></app-betting-match-detail>
          </div>
      </div>
</div>
