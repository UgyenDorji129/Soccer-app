<div class="container d-flex justify-content-between align-items-center border-bottom pb-1 ps-0">
  <div class="justify-content-around align-items-center width-100% col-sm-2 col-xs-none">
    <p class="match-dates m-0">
      {{
      data.dayDateMonth.date +
      " " +
      data.dayDateMonth.day +
      " " +
      data.dayDateMonth.month
      }}
    </p>
  </div>
  <div class="d-flex justify-content-around align-items-center col-sm-2 col-xs-none">
    <p class="club-name m-0">{{ data.teamOne }}</p>
  </div>
  <div class="vs-div d-flex justify-content-evenly align-items-center mt-3 column-gap-3 col-sm-3 col-xs-none">
    <img [src]="data.teamOneLogo" alt="team logo" class="logo" />
    <p class="match-time m-0">{{ data.time }}</p>
    <img [src]="data.teamTwoLogo" alt="team logo" class="logo" />
  </div>
  <div class="d-flex justify-content-around align-items-center col-sm-2 col-xs-none">
    <p class="club-name m-0">{{ data.teamTwo }}</p>
  </div>
  <div class="d-flex justify-content-around align-items-center col-sm-3 col-xs-none">
    <button *ngIf="!isBetted" class="btn btn-primary" (click)="openModal()">Make Bet</button>
    <button *ngIf="isBetted" class="btn btn-primary">{{goal}}</button>
  </div>
</div>
