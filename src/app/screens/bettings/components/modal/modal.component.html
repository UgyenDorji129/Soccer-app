<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Make</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>
<div class="modal-body">
  <div>
    <div
      class="date-stadium d-flex justify-content-between align-items-center mb-3"
    >
      <h4 class="stadium-name">{{ data.stadium }}</h4>
      <h5 class="date-day">
        {{
          data.dayDateMonth.date +
            " " +
            data.dayDateMonth.day +
            " " +
            data.dayDateMonth.month
        }}
      </h5>
    </div>
    <div class="match-details d-flex align-items-center justify-content-evenly">
      <div
        class="club-details d-flex flex-column justify-content-around align-items-center"
      >
        <img [src]="data.teamOneLogo" alt="club logo" class="club-logo" />
        <p>{{ data.teamOne }}</p>
      </div>
      <h2 class="stadium-name">VS</h2>

      <div
        class="club-details d-flex flex-column justify-content-around align-items-center"
      >
        <img [src]="data.teamTwoLogo" alt="club logo" class="club-logo" />
        <p>{{ data.teamTwo }}</p>
      </div>
    </div>
    <form class="d-flex flex-column" [formGroup]="goalForm">
      <input
        class="input-field mt-3 py-2 px-2"
        placeholder="Enter your prediction for first team"
        type="number"
        formControlName="first_goal"
      />
      <p
        *ngIf="firstGoal?.invalid && firstGoal?.touched"
        class="text-danger error-text"
      >
        Please enter Valid Goal
      </p>
      <input
        class="input-field mt-3 py-2 px-2"
        placeholder="Enter your prediction for second team"
        type="number"
        formControlName="second_goal"
      />
      <p
        *ngIf="secondGoal?.invalid && secondGoal?.touched"
        class="text-danger error-text"
      >
        Please enter Valid Goal
      </p>
      <input
        class="input-field mt-3 py-2 px-2"
        placeholder="Enter amount"
        type="number"
        formControlName="amount"
      />
      <p
        *ngIf="amounts?.invalid && amounts?.touched"
        class="text-danger error-text"
      >
        Minimum Amount should be 100
      </p>
    </form>
  </div>
</div>

<div class="modal-footer d-flex justify-content-between">
  <button
    type="button"
    class="btn btn-danger"
    data-bs-dismiss="modal"
    (click)="modalRef.close()"
  >
    Close
  </button>
  <button
    type="button"
    class="btn btn-primary"
    data-bs-dismiss="modal"
    (click)="makeBet()"
  >
    Make Bet
  </button>
</div>
