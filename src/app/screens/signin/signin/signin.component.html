<section class="main-container container-fluid bg-light d-flex justify-content-center align-items-center">
    <div class="secondary-container container d-flex  flex-column justify-content-start row-gap-3">
        <div class="titles mb-6">
            <h2 class="main-title">Soccer App</h2>
            <h4 class="secondary-title">One place to know everything about Football</h4>
        </div>
        <form  class="d-flex flex-column"  [formGroup]="loginForm">
            <input class="input-field mt-3 py-2 px-2" placeholder="Enter your Email" formControlName="email"/>
            <p *ngIf="email?.invalid && email?.touched" class="text-danger error-text">Please enter a valid email</p>
            <input class="input-field mt-3 py-2 px-2" placeholder="Enter your Password" type="password" formControlName="password"/>
            <p *ngIf="password?.invalid && password?.touched" class="text-danger error-text">Please enter a valid password</p>
            <div class="d-flex justify-content-between align-items-center mt-1">
            <p class="forgot-password text-primary p-0 m-0">Forgot Password?</p>
            <div class="btn-group" role="group" aria-label="Toggle Button">
                <div class="form-check d-flex align-items-center column-gap-1">
                    <input class="form-check-input" type="checkbox" value="true" id="isAdmin" formControlName="isAdmin">
                    <label class="form-check-label forgot-password text-primary" for="isAdmin">
                      Signin as Admin
                    </label>
                </div>
            </div>
            </div>
            <p *ngIf="invalidCredential" class="text-danger error-text">Please Enter Correct Credentials</p>
            <button class="signin-button btn btn-primary mt-5" mat-raised-button color="primary" (click)="handleSubmit()" [disabled]="loginForm.invalid">Signin</button>
        </form>
        <div class="divider">
            <div class="div-line"><hr></div>
            <p class="other-option">New to Soccer App? <br><a routerLink="/signup">Signup</a></p>
            <div class="div-line"><hr></div>
        </div>
    </div>
</section>
